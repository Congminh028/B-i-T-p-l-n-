<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    h2 { text-align:center; }
    table { width:90%; margin:auto; border-collapse:collapse; background:white; border-radius:8px; overflow:hidden; }
    th, td { padding:12px; border:1px solid #ddd; text-align:center; }
    th { background:#232f3e; color:white; }
    td img { width:80px; height:80px; object-fit:contain; }
    .total { text-align:right; margin:20px auto; font-size:18px; width:90%; }
    .btn { padding:10px 15px; background:#28a745; color:white; border:none; border-radius:5px; cursor:pointer; }
    .btn:hover { background:#218838; }
    .btn-remove { background:#dc3545; }
    .btn-remove:hover { background:#c82333; }
  </style>
</head>
<body>
  <h2>Giỏ hàng của bạn</h2>
  <table>
    <thead>
      <tr>
        <th>Hình ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="cartItems"></tbody>
  </table>
  <div class="total" id="totalPrice">Tổng: ₫0</div>
  <div style="text-align:center; margin-top:20px;">
    <button class="btn" onclick="checkout()">Thanh toán</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cartItems");
    const totalPrice = document.getElementById("totalPrice");

    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `
          <tr>
            <td><img src="${item.img}" alt="${item.name}"></td>
            <td>${item.name}</td>
            <td>₫${item.price.toLocaleString()}</td>
            <td><button class="btn btn-remove" onclick="removeItem(${index})">Xóa</button></td>
          </tr>
        `;
      });
      totalPrice.innerText = "Tổng: ₫" + total.toLocaleString();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Giỏ hàng trống!");
        return;
      }
      alert("Thanh toán thành công! Cảm ơn bạn đã mua hàng.");
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
