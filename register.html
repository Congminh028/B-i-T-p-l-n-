<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - AQUAVINA</title>
  <style>
    body {
      margin:0; font-family: Arial, sans-serif;
      background:#f5f5f5; display:flex; justify-content:center; align-items:center;
      height:100vh;
    }
    .container {
      background:#fff; padding:30px; border-radius:8px; width:350px;
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {text-align:center; margin-bottom:20px; color:#232f3e;}
    label {display:block; margin:10px 0 5px;}
    input {
      width:100%; padding:10px; border:1px solid #ccc;
      border-radius:4px; margin-bottom:15px;
    }
    .btn {
      width:100%; background:#ffd814; border:none;
      padding:10px; border-radius:4px; cursor:pointer; font-weight:bold;
    }
    .btn:hover {background:#f7ca00;}
    .link {text-align:center; margin-top:15px;}
    .link a {color:#007185; text-decoration:none;}
    .link a:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng ký</h2>
    <form>
      <label for="username">Tài khoản:</label>
      <input type="text" id="username" placeholder="Nhập tài khoản" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Nhập email" required>

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required>

      <label for="confirm">Nhập lại mật khẩu:</label>
      <input type="password" id="confirm" placeholder="Nhập lại mật khẩu" required>

      <button type="submit" class="btn">Đăng ký</button>
    </form>
    <div class="link">
      Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </div>
    <div class="link">
      <a href="index.html">← Quay lại trang chủ</a>
    </div>
  </div>
</body>
</html>
