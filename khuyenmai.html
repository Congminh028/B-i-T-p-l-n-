<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khuyến mãi</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    h2 { text-align:center; margin-bottom:20px; }
    table {
      width: 80%; margin:auto; border-collapse: collapse; background:#fff;
      border-radius:10px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }
    th, td {
      padding:12px; border:1px solid #ddd; text-align:center;
    }
    th { background:#ff9800; color:#fff; }
    td img { width:120px; height:120px; object-fit:contain; }
    .discount { color:red; font-weight:bold; }
  </style>
</head>
<body>
  <h2>Sản phẩm khuyến mãi</h2>
  <table>
    <thead>
      <tr>
        <th>Hình ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Giá gốc</th>
        <th>Giá khuyến mãi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <img src="https://pos.nvncdn.com/9af890-179840/ps/20241031_AhCu5PV26a.jpeg?v=1730345406" alt="ps5">
        </td>
        <td>Máy chơi game PS5</td>
        <td>₫13.999.000</td>
        <td class="discount">₫11.199.000</td> <!-- giảm 20% -->
      </tr>
    </tbody>
  </table>
</body>
</html>
