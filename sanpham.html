<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sản phẩm</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    nav { background:#232f3e; padding:10px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    h2 { text-align:center; margin:20px 0; }
    .product-grid { display:grid; grid-template-columns:repeat(4,1fr); gap:20px; padding:20px; max-width:1200px; margin:auto; }
    .card { background:white; border-radius:6px; padding:15px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .card img { width:100%; height:150px; object-fit:contain; margin-bottom:10px; }
    .title { font-weight:bold; margin:8px 0; }
    .price { color:#b12704; font-weight:bold; }
    .btn { background:#ffd814; border:none; padding:8px; border-radius:4px; cursor:pointer; margin-top:8px; }
    .btn:hover { background:#f7ca00; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Trang chủ</a>
    <a href="sanpham.html">Sản phẩm</a>
    <a href="giohang.html">Giỏ hàng</a>
  </nav>

  <h2>Danh sách sản phẩm</h2>

  <div class="product-grid">
    <div class="card" data-category="electronics">
      <img src="https://pos.nvncdn.com/9af890-179840/ps/20241031_AhCu5PV26a.jpeg?v=1730345406" alt="ps5">
      <div class="title">Máy chơi game PS5</div>
      <div class="price">₫13.999.000</div>
      <button class="btn">Thêm vào giỏ</button>
    </div>
    <div class="card" data-category="electronics">
      <img src="https://media.loveitopcdn.com/211/thumb/ugreen-35758-10.jpg" alt="tai nghe">
      <div class="title">Tai nghe không dây</div>
      <div class="price">₫1.200.000</div>
      <button class="btn">Thêm vào giỏ</button>
    </div>
    <div class="card" data-category="home">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVvvN3uUBXW7HVl1KXzzJpytE96cKBg_4IZg&s" alt="may xay">
      <div class="title">Máy xay sinh tố</div>
      <div class="price">₫800.000</div>
      <button class="btn">Thêm vào giỏ</button>
    </div>
    <div class="card" data-category="clothes">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaKLH226L8FceQeTTMFgVvVBdeitdqmVZCpg&s" alt="ao thun">
      <div class="title">Áo thun nam</div>
      <div class="price">₫199.000</div>
      <button class="btn">Thêm vào giỏ</button>
    </div>
            <div class="card" data-category="books">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHj9Zd8YjCRkTWtFLATUDwNs39WW-Iw1DxZw&s" alt="book">
          <div class="title">Đắc Nhân Tâm</div>
          <div class="price">₫49.000</div>
          <button class="btn">Thêm vào giỏ</button>
        </div>
                <div class="card" data-category="clothes">
          <img src="https://pos.nvncdn.com/f4d87e-8901/ps/20241220_ududMsXuKI.jpeg?v=1734680752" alt="giay">
          <div class="title">Giày thể thao</div>
          <div class="price">₫199.000</div>
          <button class="btn">Thêm vào giỏ</button>
        </div>
  </div>

  <script>
    // Lấy giỏ hàng từ localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(name, price, img) {
      cart.push({ name, price, img });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " đã thêm vào giỏ!");
    }

    // Gắn sự kiện cho nút Thêm vào giỏ
    document.querySelectorAll(".card").forEach(card => {
      let btn = card.querySelector(".btn");
      btn.addEventListener("click", () => {
        let name = card.querySelector(".title").innerText;
        let price = card.querySelector(".price").innerText.replace(/[₫,.]/g, "");
        let img = card.querySelector("img").src;
        addToCart(name, parseInt(price), img);
      });
    });
  </script>

</body>
</html>
